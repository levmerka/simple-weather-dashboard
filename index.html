<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">

  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-white text-center custom-header">
    <div class="row">
      <div class="col-12">
        <h1>Weather Dashboard</h1>
      </div>
    </div>
  </header>

  <main class="container-fluid">
    <div class="row">
      <div class="col-3">
        <div class="font-weight-bold custom-border">Search for a City</div>
        <div>
          <input id="search-input" class="form-input w-100" type="text" placeholder="San Diego">
        </div>
        <br>
        <div><button type="button" class="btn btn-primary w-100">Search</button></div>
        <hr>
        <div><button type="button" class="btn btn-secondary w-100">Old Search</button></div>


      </div>

      <div class="col-9 custom-line-height">
        <div class="border border-dark custom-border">
          <div id="citySearched date-today" class="font-weight-bold">Austin (7/5/2022)</div>
          <div id="icon"></div>
          <div>Temp:<span id="temp">95.5</span> &#8457;</div>
          <div>Wind:<span id="wind">12.66</span>MPH</div>
          <div>Humidity:<span id="humidity">48</span>&#37</div>
          <div>UV Index:<span id="uvIndex">11.17</span></div>
        </div>
      </div>

    </div>

    <div class="row">
      <div class="col-3">
        <!-- Empty column -->
      </div>
      <div class="col-9">
        <!-- 5 day forecast will go here -->
        <!-- possibly new row with columns -->
        
      </div>

    </div>
  </main>




  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>


</body>

</html>
